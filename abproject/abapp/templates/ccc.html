<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 2px outset black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="width: 50%;">
    <tr>
        <th>name</th>
        <th>email</th>
        <th>salary</th>
        <th>contact no</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
       {% for i in a %}
       <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.contact}}</td>
    <td><a href="/edit/{{i.id}}">edit</a></td>
    <td><a href="/delete/{{i.id}}">delete</a></td></tr>
        {% endfor %}
    </table>
</body>
</html>
