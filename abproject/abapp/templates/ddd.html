<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/update/{{a.id}}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>name</td>
                <td><input type="text" name="name" id="" value="{{a.name}}"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="email" name="email" id="" value="{{a.email}}"></td>
            </tr>
            <tr>
                <td>salary</td>
                <td><input type="text" name="salary" id="" value="{{a.salary}}"></td>
            </tr>
            <tr>
                <td>contact no</td>
                <td><input type="text" name="contact" id="" value="{{a.contact}}"></td>
            </tr>
            <tr><td></td>
            <td><input type="submit" value="update"></td></tr>
        </table>
    </form>

</body>
</html>
